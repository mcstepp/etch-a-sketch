<!DOCTYPE html>
<html>
<head>
	<title>Etch-A-Sketch</title>
	<style type="text/css">
	*, *:before, *:after {
  box-sizing: border-box;
}

.grid {
  width: 572px;
  height: 572px;
  background-color: #757575;
  border: 30px solid #800;
  border-radius: 15px;
}
.grid .square {
  width: 32px;
  height: 32px;
  float: left;
  background-color: #222;
}
.grid .square.empty {
  background-color: transparent;
}

	</style>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="src/eas.js"></script>
</head>
<body>
<div class="grid"></div>
<!-- Etch-A-Sketch V1 -->
</body>
</html>
